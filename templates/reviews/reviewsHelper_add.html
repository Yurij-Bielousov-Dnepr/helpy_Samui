{% extends "base_templates/base.html" %}
{% load i18n %}

{% block content %}
  <div class="container">
    <h1>{% trans "Add a review" %}</h1>
    <form method="post" action="{% url 'reviews:reviews_add' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% trans "Submit" %}</button>
    </form>
  </div>
{% endblock %}
