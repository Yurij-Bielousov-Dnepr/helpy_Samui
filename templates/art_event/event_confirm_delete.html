{% extends "base_templates/base.html" %}

{% load i18n %}

{% block content %}
  <h1>{% trans "Confirm Deletion" %}</h1>
  <p>{% trans "Are you sure you want to delete this event?" %}</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="{% trans 'Delete' %}">
    <a href="{% url 'event_detail' pk=event.pk %}">{% trans 'Cancel' %}</a>
  </form>
{% endblock %}
